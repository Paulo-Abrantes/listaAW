<!--1) Crie um formulário simples com 4 botões e um parágrafo que, ao clicar em cada um, altere o
texto do parágrafo para vermelho, verde, azul e amarelo, respectivamente.-->



<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Questão 1</title>
  </head>
  <body>
    <h2>Troque a cor do texto clicando nos botões</h2>

    <button onclick="mudarCor('red')">Vermelho</button>
    <button onclick="mudarCor('green')">Verde</button>
    <button onclick="mudarCor('blue')">Azul</button>
    <button onclick="mudarCor('yellow')">Amarelo</button>

    <p id="texto">Este é um texto que mudará de cor!</p>
    <script src="./scripts/Q1.js"></script>
  </body>
</html>

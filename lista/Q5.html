<!--5) Crie um formulário com os campos para cadastrar o usuário de um sistema (login, senha e
confirmar senha).

iguais e a senha possuir entre 6 e 10 caracteres.
Envie um alerta (alert) com a resposta.-->



<!DOCTYPE html>

  <body>
